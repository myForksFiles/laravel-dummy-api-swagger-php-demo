[PHP]
; to at least 256M recommended
memory_limit set = 512M
; set to at least 30 (240 seconds recommended)
max_execution_time = 240;
; set to at least 1500
max_input_vars = 1500

;max_children
;max_requests to 200 (default 2000

;zend_extension=<path_to_zend_debugger>
;zend_extension=<path_to_zend_optimizer>


[xdebug]
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.discover_client_host = 1
;;; xdebug2
;zend_extension="<path to xdebug extension>"
;xdebug.remote_enable=1
;xdebug.remote_host=127.0.0.1
;xdebug.remote_port="<the port (9000 by default) to which Xdebug connects>"
;;; xdebug3
;zend_extension="<path to xdebug extension>"
;xdebug.mode=debug
;xdebug.client_host=127.0.0.1
;xdebug.client_port="<the port (9003 by default) to which Xdebug connects>"
